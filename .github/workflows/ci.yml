name: CI com MySQL

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Instalar dependências (Composer)
        run: composer install --no-interaction --no-progress

      - name: Gerar autoload
        run: composer dump-autoload

      - name: Instalar PHPUnit
        run: composer require --dev phpunit/phpunit ^10

      - name: Criar tabela categoria
        env:
          DB_HOST: mysql
          DB_DATABASE: testdb
          DB_USER: root
          DB_PASSWORD: root
        run: |
          mysql -h $DB_HOST -u $DB_USER -p$DB_PASSWORD $DB_DATABASE -e "
            CREATE TABLE IF NOT EXISTS categoria (
              id INT AUTO_INCREMENT PRIMARY KEY,
              nome VARCHAR(255) NOT NULL
            );
          "

      - name: Rodar testes (PHPUnit)
        env:
          DB_HOST: mysql
          DB_DATABASE: testdb
          DB_USER: root
          DB_PASSWORD: root
        run: vendor/bin/phpunit

      - name: ✅ CI Success
        if: success()
        run: echo "✅ All checks passed! Code is ready for merge."
    
      - name: ❌ CI Failed
        if: failure()
        run: |
          echo "❌ CI pipeline failed!"
          echo "Please check the logs above for details."
          exit 1