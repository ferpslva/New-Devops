name: CI - PHP MVC com MySQL

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Instalar dependências (se existir composer.json)
        run: |
          if [ -f "composer.json" ]; then
            composer install
          else
            echo "Nenhum composer.json encontrado, pulando instalação."
          fi

      - name: Esperar MySQL iniciar
        run: |
          echo "Aguardando o MySQL ficar pronto..."
          for i in {1..15}; do
            if mysqladmin ping -h"127.0.0.1" --silent; then
              echo "✅ MySQL está pronto!"
              break
            fi
            echo "⏳ Tentando novamente ($i/15)..."
            sleep 5
          done

      - name: Testar conexão PHP → MySQL
        run: |
          echo '<?php
          try {
              $pdo = new PDO("mysql:host=127.0.0.1;dbname=testdb", "root", "root");
              echo \"✅ Conexao bem-sucedida!\";
          } catch (PDOException $e) {
              echo \"❌ Erro: \" . $e->getMessage();
              exit(1);
          }
          ?>' > test_db.php
          php test_db.php

